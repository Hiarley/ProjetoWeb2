<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Login</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<h1>Bem-vindo!</h1>

			<h:messages />
			<fieldset>
				<p>Nome:</p>
				<h:inputText value="#{produtoMB.produto.nome}" required="true"
					requiredMessage="Login obrigatório" />


				<p>Preço:</p>
				<p>
					<h:inputText value="#{produtoMB.produto.preco}" required="true"
						requiredMessage="Senha obrigatória" />
				</p>
				<p>Descrição:</p>
				<h:inputText value="#{produtoMB.produto.descricao}" required="true"
					requiredMessage="Login obrigatório" />


				<h:commandButton action="#{produtoMB.inserir}" value="Login" />
				
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
