<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>+plusMANAGER - Painel de Controle</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			<b:row>
				<b:image value="/images/logo.png" />
				<hr />
				<h4>PAINEL DE CONTROLE DE #{sessionScope['username']}</h4>
			</b:row>
			<hr />
			<b:row>
				<b:buttonGroup>
					<b:button outcome="cadastro_usuario.jsf" value="Cadastrar usuário"
						look="success" rendered="#{usuarioMB.usuario.getTipoUsuario() == 3}" />
					<b:button outcome="cadastro_produto.jsf" value="Cadastrar produto"
						look="primary"
						rendered="#{usuarioMB.usuario.getTipoUsuario() == 3 or usuarioMB.usuario.getTipoUsuario() == 2}" />
					<b:button outcome="cadastro_pedido.jsf" value="Cadastrar pedido"
						look="warning" />
				</b:buttonGroup>
			</b:row>
			<hr />
			<b:row>
				<b:buttonGroup>
					<b:button outcome="lista_usuarios.jsf" value="Listar usuários"
						look="success" rendered="#{usuarioMB.usuario.getTipoUsuario() == 3}" />
					<b:button outcome="lista_produtos.jsf" value="Listar produtos"
						look="primary"
						rendered="#{usuarioMB.usuario.getTipoUsuario() == 3 or usuarioMB.usuario.getTipoUsuario() == 2}" />
					<b:button outcome="lista_pedidos.jsf" value="Listar pedidos"
						look="warning" />
				</b:buttonGroup>
			</b:row>
			<hr />
			<b:row>
				<b:button outcome="index.jsf" value="Sair" />
			</b:row>
		</center>
	</b:container>
</h:body>

</html>
