<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Painel de Controle de #{usuarioMB.usuario.nome}</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			<b:row>
				<h2>Bem-vindo, #{usuarioMB.usuario.nome}!</h2>
				<p>PAINEL DE CONTROLE ADMINISTRATIVO</p>
			</b:row>
			<hr />
			<b:row>
				<h:form>
					<h:commandLink value="Cadastrar Usuário"
						action="/interna/cadastro_usuario.xhtml"
						styleClass="btn btn-sm btn-success active navbar-right"
						role="button" />
					<h:commandLink value="Cadastrar Produto"
						action="/interna/cadastro_produto.xhtml"
						styleClass="btn btn-sm btn-primary active navbar-right"
						role="button" />
					<h:commandLink value="Cadastrar Pedido"
						action="/interna/cadastro_pedido.xhtml"
						styleClass="btn btn-sm btn-warning active navbar-right"
						role="button"  />
				</h:form>
			</b:row>
			<hr />
			<b:row>
				<h:form>
					<h:commandLink value="Listar Usuário"
						action="/interna/lista_usuarios.xhtml"
						styleClass="btn btn-sm btn-success active navbar-right"
						role="button" />
					<h:commandLink value="Listar Produto"
						action="/interna/lista_produtos.xhtml"
						styleClass="btn btn-sm btn-primary active navbar-right"
						role="button" />
					<h:commandLink value="Listar Pedido"
						action="/interna/lista_pedidos.xhtml"
						styleClass="btn btn-sm btn-warning active navbar-right"
						role="button" />
				</h:form>
			</b:row>
			<hr />
			<b:row>
				<b:button value="Sair" />
			</b:row>
		</center>
	</b:container>
</h:body>

</html>
