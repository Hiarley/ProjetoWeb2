<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Lista de produtos</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			LISTA DE PRODUTOS CADASTRADOS
			<hr />
			<b:dataTable value="#{produtoMB.listaProdutos}" var="produto"
				fixedHeader="true" scroll-size="400px" scroll-x="false"
				responsive="true" searching="false">
				<h:column value="#{produto.nome}" />
				<h:column value="#{produto.preco}" />
				<h:column value="#{produto.descricao}" />
				<h:column value="#{produto.prazo}" />
			</b:dataTable>
			<p />
			<b:button value="Voltar ao painel" />
		</center>
	</b:container>
</h:body>

</html>
