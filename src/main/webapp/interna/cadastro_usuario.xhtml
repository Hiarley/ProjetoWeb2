<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastrar usuário</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			CADASTRAR USUÁRIO
			<hr />
			<h:form>

				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<b:inputText value="#{usuarioMB.usuario.nome}" required="true"
						requiredMessage="Nome obrigatório" />
					<h:outputLabel value="CPF:" />
					<b:inputText value="#{usuarioMB.usuario.cpf}" required="true"
						requiredMessage="CPF obrigatório" />
					<h:outputLabel value="Endereço:" />
					<b:inputText value="#{usuarioMB.usuario.endereco}" required="true"
						requiredMessage="Endereço obrigatório" />
					<h:outputLabel value="Telefone:" />
					<b:inputText value="#{usuarioMB.usuario.telefone}" required="true"
						requiredMessage="Telefone obrigatório" />
					<h:outputLabel value="Username:" />
					<b:inputText value="#{usuarioMB.usuario.login}" required="true"
						requiredMessage="Login obrigatório" />
					<h:outputLabel value="Senha:" />
					<b:inputText value="#{usuarioMB.usuario.senha}" required="true"
						requiredMessage="Senha obrigatório" />
				</h:panelGrid>
				<p />
				<b:row>
					<h:messages />
				</b:row>
				<h:commandButton action="#{usuarioMB.cadastrarUsuario}"
					value="Cadastrar!" />
				<b:button action="#{usuarioMB.cadastrarUsuario}" value="Cadastrar!" />
			</h:form>

		</center>
	</b:container>
</h:body>

</html>
