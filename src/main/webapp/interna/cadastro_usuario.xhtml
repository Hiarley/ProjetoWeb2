<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastrar usuário</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			CADASTRAR USUÁRIO
			<hr />
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<b:inputText value="#{usuarioMB.usuario.nome}" />
					<h:outputLabel value="CPF:" />
					<b:inputText value="#{usuarioMB.usuario.cpf}" />
					<h:outputLabel value="Telefone:" />
					<b:inputText value="#{usuarioMB.usuario.endereco}" />
					<h:outputLabel value="Endereço:" />
					<b:inputText value="#{usuarioMB.usuario.telefone}" />
					<h:outputLabel value="Username:" />
					<b:inputText value="#{usuarioMB.usuario.login}" />
					<h:outputLabel value="Senha:" />
					<b:inputSecret value="#{usuarioMB.usuario.senha}" />
					<h:outputLabel value="Tipo:" />
					<b:selectOneMenu value="#{usuarioMB.usuario.tipoUsuario}" id="tipo">
						<f:selectItem itemLabel="Cliente" itemValue="0" />
						<f:selectItem itemLabel="Usuário" itemValue="1" />
						<f:selectItem itemLabel="Gerente" itemValue="2" />
						<f:selectItem itemLabel="Administrador" itemValue="3" />
					</b:selectOneMenu>
				</h:panelGrid>
				<b:buttonGroup>
					<b:commandButton action="#{usuarioMB.cadastrarUsuario}"
						value="Cadastrar usuário" look="success" />
					<b:button outcome="painel.jsf" value="Voltar ao painel" />
				</b:buttonGroup>
			</h:form>
		</center>
	</b:container>
</h:body>

</html>
