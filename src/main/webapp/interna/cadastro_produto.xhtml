<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastrar produto</title>
</h:head>

<h:body style="padding: 50px 50px 50px 50px; margin: 0 auto;">
	<b:container>
		<center>
			CADASTRAR PRODUTO
			<hr />
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<b:inputText value="#{produtoMB.produto.nome}" />
					<h:outputLabel value="Preço" />
					<b:inputText value="#{produtoMB.produto.preco}" />
					<h:outputLabel value="Descrição:" />
					<b:inputText value="#{produtoMB.produto.descricao}" />
					<h:outputLabel value="Data:" />
					<b:inputText value="#{produtoMB.produto.prazo}" />
				</h:panelGrid>
			</h:form>
			<p />
			<b:button value="Cadastrar produto" look="primary" />
		</center>
	</b:container>
</h:body>

</html>
